name: Glog.AI Scan

on: 
  workflow_dispatch:

jobs:
  glog-scan-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout glog-action repository
        uses: actions/checkout@v4
        with:
          repository: glogai/glog-action
          token: ${{ secrets.PAT_TOKEN }}
          path: .github/glog-action
          ref: feature/multiple-images-for-lang
          
      - name: Run
        run: ls -la

      - name: Run2
        run: cat ./.github/glog-action/glog.sh

      - name: Run Glog.AI from private repo
        uses: ./.github/glog-action
        with:
          debug: 'true'
          client: 'demo'
          upload: 'true'
          github-token: ${{ secrets.PAT_TOKEN }}
          glog-token: ${{ secrets.GLOG_TOKEN }}
